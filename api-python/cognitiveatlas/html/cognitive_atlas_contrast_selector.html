       <script>

       function autocomplete(parent) {
    
           var _data=null,
               _delay= 0,
               _selection,
               _margin = {top: 0, right: 0, bottom: 0, left: 0},
               __width = 420,
               __height = 420,
               _placeHolder = "Search",
               _width,
               _height,
               _matches,
               _searchTerm,
               _lastSearchTerm,
               _currentIndex,
               _keys,
               _selectedFunction=defaultSelected;
               _minLength = 1,
               _dataField = "dataField",
               _labelField = "labelField";
               _selection=d3.select(parent);
    
           function component() {
    
             _selection.each(function (data) {
    
                   // Select the svg element, if it exists.
                   var container = d3.select(this).select("#bp-ac").data([data]);
                   var enter = container.enter()
                           .insert("div", "span11")
                           .attr("id","bp-ac")
                           .attr("class","bp-ac")
                           .append("div")
                           .attr("style","bp-autocomplete-holder");
                   container.attr("width", __width)
                       .attr("height", __height);
    
               var input = enter.append("input")
                               .attr("class", "form-control")
                               .attr("placeholder",_placeHolder)
                               .attr("type","text")
                               .on("keyup",onKeyUp);
    
                   var dropDown=enter.append("div").attr("class","bp-autocomplete-dropdown");
                   var searching=dropDown.append("div").attr("class","bp-autocomplete-searching").text("Searching ...");
                   hideSearching();
                   hideDropDown();
    
                   function onKeyUp() {
    
                       _searchTerm=input.node().value;
                       var e=d3.event;
                       if (!(e.which == 38 || e.which == 40 || e.which == 13)) {
                           if (!_searchTerm || _searchTerm == "") {
                               showSearching("No results");
                           }
    
                           else if (isNewSearchNeeded(_searchTerm,_lastSearchTerm)) {
                               _lastSearchTerm=_searchTerm;
                               _currentIndex=-1;
                               _results=[];
    
                               showSearching();
                               search();
                               processResults();
    
                               if (_matches.length == 0) {
                                   showSearching("No results");
                               }
                               else {
                                   hideSearching();
                                   showDropDown();
                               }
                           }
                       }
                       else {
                           e.preventDefault();
                       }
                   }
    
                   function processResults() {
                       var results=dropDown.selectAll(".bp-autocomplete-row").data(_matches, function (d) {
                           return d[_dataField];});
                       results.enter()
                           .append("div").attr("class","bp-autocomplete-row")
                           .on("click",function (d,i) { row_onClick(d); })
                           .append("div").attr("class","bp-autocomplete-title")
                           .html(function (d) {
                               var re = new RegExp(_searchTerm, 'i');
                               var strPart = d[_dataField].match(re)[0];
                               return d[_dataField].replace(re, "<span class='bp-autocomplete-highlight'>" + strPart + "</span>");
                           });
       
                       results.exit().remove();
    
                       //Update results
                       results.select(".bp-autocomplete-title")
                           .html(function (d,i) {
                               var re = new RegExp(_searchTerm, 'i');
                               var strPart = _matches[i][_dataField].match(re);
                               if (strPart) {
                                   strPart = strPart[0];
                                   return _matches[i][_dataField].replace(re, "<span class='bp-autocomplete-highlight'>" + strPart + "</span>");
                               }
                           });
                   }
    
                   function search() {
                       var str=_searchTerm;
                       console.log("searching on " + _searchTerm);
                       console.log("-------------------");
       
                       if (str.length >= _minLength) {
                           _matches = [];
                           for (var i = 0; i < _keys.length; i++) {
                               var match = false;
                               match = match || (_keys[i][_dataField].toLowerCase().indexOf(str.toLowerCase()) >= 0);
                               if (match) {
                                   _matches.push(_keys[i]);
                                   //console.log("matches " + _keys[i][_dataField]);
                               }
                           }
                       }
    
                   }
    
                   function row_onClick(d) {
                       hideDropDown();
                       input.node().value= d[_dataField];
                       html_snippet = '<a href="#" title="' + d.description + '" style="background-color:#FFFFFF;color:#0088cc">Read Task Description</a> or <a href="http://www.cognitiveatlas.org" target="_blank">add term </a> to Cognitive Atlas.'
                       d3.selectAll("#[DJANGO_FIELD_HINT]").html(html_snippet)   
                       _selectedFunction(d);
                   }
    
                   function isNewSearchNeeded(newTerm, oldTerm) {
                       return newTerm.length >= _minLength && newTerm != oldTerm;
                   }
    
                   function hideSearching() {
                       searching.style("display","none");
                   }
    
                   function hideDropDown() {
                       dropDown.style("display","none");
                   }
    
                   function showSearching(value) {
                       searching.style("display","block");
                       searching.text(value);
                   }
    
                   function showDropDown() {
                       dropDown.style("display","block");
                   }
               });
           }
    
           function measure() {
               _width=__width - _margin.right - _margin.left;
               _height=__height - _margin.top - _margin.bottom;
           }
    
           function defaultSelected(d) {
               console.log(d[_dataField] + " selected");
           }
    
           component.render = function() {
               measure();
               component();
               return component;
           }
    
           component.keys = function (_) {
               if (!arguments.length) return _keys;
               _keys = _;
               return component;
           }
    
           component.dataField = function (_) {
               if (!arguments.length) return _dataField;
               _dataField = _;
               return component;
           }
    
           component.labelField = function (_) {
               if (!arguments.length) return _labelField;
               _labelField = _;
               return component;
           }
    
           component.margin = function(_) {
               if (!arguments.length) return _margin;
               _margin = _;
               measure();
               return component;
           };
    
           component.width = function(_) {
               if (!arguments.length) return __width;
               __width = _;
               measure();
               return component;
           };
    
           component.height = function(_) {
               if (!arguments.length) return __height;
               __height = _;
               measure();
               return component;
           };
    
           component.delay = function(_) {
               if (!arguments.length) return _delay;
               _delay = _;
               return component;
           };
    
           component.keys = function(_) {
               if (!arguments.length) return _keys;
               _keys = _;
               return component;
           };
    
           component.placeHolder = function(_) {
               if (!arguments.length) return _placeHolder;
               _placeHolder = _;
               return component;
           };
    
           component.onSelected = function(_) {
               if (!arguments.length) return _selectedFunction;
               _selectedFunction = _;
               return component;
           };
    
           return component;
       }
    
       </script>

       <script>

// Here are the tasks generated automatically or read in from file
tasks = [TASKS_DATA]

       // Function to generate a random integer
    
       function getRandomInt (min, max) {
           return Math.floor(Math.random() * (max - min + 1)) + min;
       }
    
       //Call back for when user selects an option
       function onSelect(d) {
    
              // Remove old radio buttons
              var paras = document.getElementsByClassName('temporary_guys');
              while (paras[0]) {paras[0].parentNode.removeChild(paras[0])}
              control_div = document.getElementById("[DJANGO_FIELD_DIV]")

              // Add each contrast to the form as a radio button
              for (i = 0; i < d.contrasts.length; i++) { 
                 single_contrast = []
                 single_contrast.name = d.contrasts[i].conname;
                 single_contrast.uid = d.contrasts[i].conid;
                 label = document.createElement("label");
                 label.setAttribute("class", "temporary_guys")
                 label.setAttribute("style","margin-left:10px; display:inline;")
                 if (i == 0) { new_radio = createRadioElement(i + "_radio", true,single_contrast.uid) }
                 else { new_radio = createRadioElement(i + "_radio", false, single_contrast.uid) } 
                 var last_child = control_div.childNodes[control_div.childNodes.length-1]
                
                 // Add radio buttons to form
                 last_child.appendChild(new_radio)
                 last_child.appendChild(label)
                 radio_button = document.getElementById("0_radio")
                 gimmeabreak = document.createElement("br");
                 gimmeabreak.setAttribute("class","temporary_guys")
                 label.textContent = single_contrast.name
                 last_child.appendChild(gimmeabreak)
              }
    
       }
    
       //Setup and render the autocomplete
       function start() {
   
              var mc = autocomplete(document.getElementsByTagName('body')[0])
                       .keys(tasks)
                       .dataField("name")
                       .placeHolder("Search Tasks - Start typing here")
                       .width(960)
                       .height(500)
                       .onSelected(onSelect)
                       .render();
       }
    
       // start autocomplete
       start();
    
       // This function will dynamically create radio buttons
       function createRadioElement(name, checked, value) {
           var radioHtml = '<input type="radio" style="margin-top:0px;" class="temporary_guys" name="[DJANGO_FIELD]" id="[DJANGO_FIELD_ID]" value="' + value + '"';
           if ( checked ) {
               radioHtml += ' checked="checked"';
           }
           radioHtml += '>' + name
           var radioFragment = document.createElement('div');
           radioFragment.innerHTML = radioHtml;
           return radioFragment.firstChild;
       }

      // Move the autocomplete into the form!
      control_div = document.getElementById("[DJANGO_FIELD_DIV]")
      document.getElementById("[DJANGO_FIELD_ID]").remove()
      var last_child = control_div.childNodes[control_div.childNodes.length-1]
      var ca = document.getElementById('bp-ac');
      last_child.appendChild(ca)
 </script>
